<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/logoFinal.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
    <title>Fontana de Luna</title>
</head>

<body>
    <header>
        <a class="logo" href="../assets/logoFinal.png"><img src="../assets/logoFinal.png" alt="Logo de Fontana"></a>
        <nav>
            <ul class="navbarUL">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./FAQ.html">FAQ</a></li>
                <li><a href="./empresa.html">Empresa</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="texto">Enviá tu Consulta</h2>
        <form class="formularioFL" action="">
            <label class="formularioFL__contacto" for="nombre">
                <span>Nombre y Apellido</span>
                <input type="text" id="nombre" name="nombre" autocomplete="name" required>
            </label>
            <label class="formularioFL__contacto" for="mail">
                <span>Mail</span>
                <input type="email" id="mail" name="mail" autocomplete="email" required>
            </label>
            <label class="formularioFL__contacto" for="telefono">
                <span>Teléfono</span>
                <input type="number" id="telefono" name="telefono" autocomplete="telefono" required>
            </label>
            <label class="formularioFL__contacto" class="message" for="consulta mensaje">
                <span>Consulta / Mensaje</span>
                <input type="text" id="consulta mensaje" name="consulta mensaje" required>
            </label>
            <input class="enviar" type="submit">
        </form>
    </main>
    <footer>
        <div>
            <h4>Seguinos</h4>
            <ul>
                <li>Instagram: @fontanadeluna</li>
                <li>Facebook: Fontana de Luna</li>
            </ul>
        </div>
        <div>
            <h4>Envíos Low Cost</h4>
            <ul>
                <li>Envíos a domicilio</li>
                <li>Coordinación para retirar</li>
            </ul>
        </div>
        <div>
            <h4>Contactanos</h4>
            <ul>
                <li>WhatsApp 3515979043</li>
                <li>fontanadeluna@gmail.com.ar</li>
            </ul>
        </div>
    </footer>
</body>

</html>
